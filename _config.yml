# Basic Site Settings
locale                   : "en-US"
title                    : "Lins Lab"
title_separator          : "-"
name                     : &name "Roberto Lins"
description              : &description "Senior Research Scientist"
remote_theme             : "mmistakes/minimal-mistakes"
data_dir                 : _data

# Site Author
author:
  avatar           : "Lins_fotoiam.jpg"
  name             : "Roberto Lins"
  bio              : "Senior Research Scientist. [CNPq Research Fellow](http://lattes.cnpq.br/0935712216945804)"
  location         : "Recife, Brazil"
  employer         : "Oswaldo Cruz Foundation"
  email            : "roberto.neto@fiocruz.br"
  googlescholar    : "https://scholar.google.com/citations?user=xTaiAmcAAAAJ&hl=en"
  orcid            : "https://orcid.org/0000-0002-3983-8025"

# Publication Category
publication_category:
  books:
    title: 'Books'
  manuscripts:
    title: 'Journal Articles'
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider: false

atom_feed:
  hide: true

footer_links: []

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Analytics
analytics:
  provider: "false"

# Reading Files
include:
  - _includes
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/

# Defaults (NO posts)
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

  # _teaching
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: false

  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: false
      read_time: false
      share: false
      comments: false

  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true

  # _talks
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Output
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins (No paginate, no posts)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji
  - jekyll-remote-theme

# GitHub Pages safe mode
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives (optional, not needed if posts are removed)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

